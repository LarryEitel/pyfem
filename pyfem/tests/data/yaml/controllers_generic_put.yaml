PrsPut_fNam:
  # update first title in note.eId=1 in second email.eId=2
  _cls: Prs
  query: 
    slug: LarryStooge
  update:
    target_eIdPath: 
    actions:
      $set:
        flds:
          fNam: Mary
          lNam: Smith
PrsPut_emails_2_notes_1_title:
  # update first title in note.eId=1 in second email.eId=2
  _cls: Prs
  query: 
    slug: LarryStooge
  update:
    target_eIdPath: emails.2.notes.1 # numbers refer to eId's, NOT element offsets
    actions:
      $set:
        flds:
          title: New Title
