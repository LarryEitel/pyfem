  _cls: Prs
  query: 
    slug: LarryStooge
  update:
    target_eIdPath: emails.1
    actions:
      $set:
        flds:
          typ    : work
          address: freddy@ms.com
          prim   : true
          notes:
            - _cls   : Note
              _types : [Note]
              typ    : work
              title  : this is a
              body   : Now is the time
