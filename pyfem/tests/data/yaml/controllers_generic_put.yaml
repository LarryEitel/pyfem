# http://stackoverflow.com/questions/10805474/updating-specific-record-in-inner-collection-with-mongodb
PrsPut_fNam:
  _cls: Prs
  query: 
    slug: LarryStooge
  update:
    cmd: $set
    items:
      - pos: fNam
        field: fNam
        _cls: String
        val : Mary
      - pos: lNam
        field: lNam
        _cls: String # default to non-validating field
        val : Smith
PrsLarryStooge:
  _cls: Prs
  slug  : LarryStooge
  fNam  : Larry
  lNam  : Stooge
  emails:
    - _cls   : Email
      _types : [Email]
      eId    : 1
      typ    : work
      address: bill@ms.com
      prim   : true
    - _cls   : Email
      _types : [Email]
      eId    : 2
      typ    : work
      address: steve@apple.com
  notes:
    - _cls   : Note
      _types : [Note]
      eId    : 1
      typ    : work
      title  : this is a test
      body   : Now is the time