  _types : [Prs]
  slug  : larrywayne
  fNam  : Larry
  lNam  : Wayne
  pths :
    - _cls: Pth
      _types : [Pth]
      pth: pathOne
      lnks:
        - _cls: Lnk
          _types : [Lnk]
          uri: Prs.lwe
          segs: [one, two, three]
