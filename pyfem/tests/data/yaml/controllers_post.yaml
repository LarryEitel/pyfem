      _types : [Pth]
      pth: pathTwo
      lnks:
        - _cls: Lnk
          _types : [Lnk]
          uri: Pl.sd
          segs: [three, four]
        - _cls: Lnk
          _types : [Lnk]
          uri: Pl.atlanta
